<!DOCTYPE html>
<html>
<head>
	<!-- Info meta tags, important for social media + SEO -->
	<title>Qonz Network</title>
	<meta name="description" content="Qonz Network is a new and awesome Minecraft server. You can join with the IP 'play.qonznetwork.eu.org'.">
	<meta property="og:title" content="Qonz Network - Official Website Portal">
	<meta property="og:site_name" content="Qonz Network">
	<meta property="og:description" content="Qonz Network is a new and awesome Minecraft server. You can join with the IP 'play.qonznetwork.eu.org'.">
	<meta property="og:image" content="https://bybilly.uk/portal/img/minecraft.jpg">
	<meta property="og:url" content="https://bybilly.uk/">
	<meta name="twitter:card" content="summary_large_image">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
	<div class="container">
		<div class="logo">
			<!-- In the img folder, upload your logo -->
			<!-- Make sure you name it 'logo.png' or update the code below -->
			<img src="img/logo.gif" alt="Qonz Network logo">
		</div>

		<div class="items">
			<!-- Replace # with your forum URL-->
			<a href="https://discord.gg/3jQZCMKhs5" class="item forums">
			<div>
				<img src="img/forums.png" alt="Minecraft forums icon" class="img">
				<p class="subtitle">Join Our Discord</p>
				<p class="title">Discord</p>
			</div>
			</a>

			<!-- Replace # with your store URL -->
			<a href="https://qonznetwork.github.io/store" class="item store">
			<div>
				<img src="img/store.png" alt="Minecraft store icon" class="img">
				<p class="subtitle">Buy Rank And More</p>
				<p class="title">Store</p>
			</div>
			</a>

			<!-- Replace # with your vote URL -->
			<a href="https://minecraft-mp.com/server/297533/vote/" class="item vote">
			<div>
				<img src="img/vote.png" alt="Minecraft voting icon" class="img">
				<p class="subtitle">Support Us</p>
				<p class="title">Vote</p>
			</div>
			</a>

		</div>

		<div class="playercount">
			<!-- Replace play.qonznetwork.eu.org with your server IP address -->
			<!-- Do it on both line 66 and line 67 -->
			<!-- Please set both your IP and port -->
			<p>Join <span class="sip" data-ip="172.65.252.205" data-port="25565">
			</span> other players on <span class="ip">play.qonznetwork.eu.org</span></p>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="js/firefly.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
</body>
<audio src="music/backsound.mp3" autoplay loop></audio>
</html>
